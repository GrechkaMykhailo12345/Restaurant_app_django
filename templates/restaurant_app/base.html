<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ресторанний Додаток{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #333; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        nav a { color: white; margin-left: 15px; text-decoration: none; }
        .content { padding: 20px; }
        .dish-card { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; background: white; }
        .messages { list-style: none; padding: 0; margin: 10px 0; }
        .messages li { padding: 10px; margin-bottom: 5px; border-radius: 4px; }
        .messages .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .messages .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="{% url 'home_page' %}" style="color: white; font-size: 1.5em;">RestaurantApp</a></div>
        <nav>
            <a href="{% url 'menu_list' %}">Меню</a>
            <a href="{% url 'cart_detail' %}">Кошик</a>
            {% if user.is_authenticated %}
                <a href="{% url 'order_history' %}">Мої замовлення</a>
                <a href="">Вихід</a>
            {% else %}
                <a href="{% url 'login' %}">Вхід</a>
                <a href="{% url 'register' %}">Реєстрація</a>
            {% endif %}
            
            <form action="{% url 'dish_search' %}" method="get" style="display: inline-block; margin-left: 15px;">
                <input type="text" name="q" placeholder="Пошук страв..." required>
                <button type="submit">Лупа</button>
            </form>
        </nav>
    </header>

    <div class="content">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
